<link rel="stylesheet" href="../static/css/base.css">
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>
      {% if campo.name == 'fechaJusti' %}
        <input 
          type="date"
          class="form-control" 
          name="{{ campo.name }}" 
          id="" 
          aria-describedby="helpId" 
          placeholder="{{ campo.label }}" 
          value=""
        />
        {% else %}
          <input 
            type="{{ campo.field.widget.input_type }}"
            class="form-control" 
            name="{{ campo.name }}" 
            id="" 
            aria-describedby="helpId" 
            placeholder="{{ campo.label }}" 
            value=""
          />
      {% endif %}
      {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        <img src="{{MEDIA_URL}}/archivos/{{campo.value}}" width="100" height="100" alt="">
      {% endif %}
    </div>
    <div class="col-12 help-text">{{ campo.errors }}</div>
  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
  <a name="" id="" class="btn btn-primary" href="{% url 'profesores' %}" role="button">Cancelar</a>
</form>
